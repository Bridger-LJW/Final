<!DOCTYPE html>
<html>
<head>
    <!--Calling the AFrame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!--The following is only for AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded ARJS>
    <a-assets>
        <assets-item id="bird" src="/AIFinal/bird/scene.gltf"></assets-item>
        <assets-item id="grass" src="/AIFinal/grass/scene.gltf"></assets-item>
        <assets-item id="willow" src="/AIFinal/willow/scene.gltf"></assets-item>
        <assets-item id="kite" src="/AIFinal/kite/scene.gltf"></assets-item>
        <assets-item id="kids" src="/AIFinal/Character-21/scene.gltf"></assets-item>
    </a-assets>

 
    
    <!-- define a camera which will move according to the marker position -->

    <a-marker type="pattern" url="pattern-a.patt">
        <a-entity gltf-model="#bird" position="0 0.2 0" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
    </a-marker>   

    <a-marker type="pattern" url="pattern-b.patt">
        <a-entity gltf-model="#grass" position="0 0.2 0" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
    </a-marker>   

    <a-marker type="pattern" url="pattern-c.patt">
        <a-entity gltf-model="#willow" position="0 0.2 0" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
    </a-marker>   

    <a-marker type="pattern" url="pattern-h.patt">
        <a-entity gltf-model="#kite" position="0 0.2 0" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
    </a-marker>   

    <a-marker type="pattern" url="pattern-k.patt">
        <a-entity gltf-model="#kids" position="0 0.2 0" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
    </a-marker>   


<a-entity camera position="0 0 0"></a-entity>>
</a-scene>
</body>
</html>
